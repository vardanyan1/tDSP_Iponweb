version: "3.7"
services:
  web:
    build:
      context: ./django
    environment:
      - DEPLOYMENT=api
      - LC_CTYPE=en_US.UTF-8
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
      - DEBUG=False
    expose:
      - "8000"
    depends_on:
      - postgres
      - minio
    env_file: .env.prod
    command:
      - /bin/sh
      - -c
      - |
        cd src/
        python manage.py runserver

  postgres:
    image: postgres:alpine
    environment:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  minio:
    image: minio/minio
    ports:
      - "9001:9001"
    expose:
      - 9000
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - ./minio_storage:/data
    command: server --console-address ":9001" /data

  ui:
    build: ./ui
    depends_on:
      - web
      - postgres
      - minio
    ports:
      - "3000:3000"
    volumes:
      - ./ui:/ui

  nginx:
    build: ./nginx/
    ports:
      - "80:80"
      - "90:90"
    depends_on:
      - web
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf

volumes:
  pgdata:
  minio_storage:

