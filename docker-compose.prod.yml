version: "3.7"
services:
  web:
    build:
      context: ./django
    expose:
      - "8000"
    depends_on:
      - postgres
      - minio
    env_file: .env.prod
    command:
      - /bin/sh
      - -c
      - |
        cd src/
        gunicorn --bind 0.0.0.0:8000 tdsp.wsgi

  postgres:
    image: postgres:alpine
    env_file: .env.prod
    volumes:
      - pgdata:/var/lib/postgresql/data/
    expose:
      - "5432"

  minio:
    image: minio/minio
    ports:
      - "9001:9001"
    expose:
      - 9000
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - ./minio_storage:/data
    command: server --console-address ":9001" /data

  ui:
    build: ./ui
    depends_on:
      - web
      - postgres
      - minio
    ports:
      - "3000:3000"
    volumes:
      - ./ui:/ui

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    depends_on:
      - web
      - minio
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf

volumes:
  pgdata:
  minio_storage:

