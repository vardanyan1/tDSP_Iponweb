version: "3.7"
services:
  web:
    build:
      context: ./django
      dockerfile: Dockerfile
    environment:
      - DEPLOYMENT=api
      - LC_CTYPE=en_US.UTF-8
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
      - DEBUG=True
    volumes:
      - ./django:/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - minio
    networks:
      pgnet:
    stdin_open: true
    tty: true
    env_file: .env
    restart: always
    command: >
      /bin/bash -c '
      if [ ! -f /data/categories/initiated.txt ]; then
        python3 src/manage.py migrate
        python3 src/manage.py import_categories categories/Content-Taxonomy-1.0.xlsx
        touch /data/categories/initiated.txt
      fi;
      python3 src/manage.py runserver 0.0.0.0:8000'

  postgres:
    image: postgres:alpine
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      pgnet:

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - ./minio_storage:/data
    command: server --console-address ":9001" /data
    networks:
      pgnet:

  ui:
    build: ./ui
    depends_on:
      - web
      - postgres
      - minio
    ports:
      - "3000:3000"
    volumes:
      - ./ui:/ui

  nginx:
    build: ./nginx/
    environment:
      - COMPOSE_HTTP_TIMEOUT=3600
    volumes:
      - ./django/src:/data/src
      - ./nginx/sites-enabled:/etc/nginx/conf.d
      - ./nginx/passwd:/etc/nginx/passwd
    networks:
      pgnet:

volumes:
  pgdata:
  minio_storage:

networks:
  pgnet:
